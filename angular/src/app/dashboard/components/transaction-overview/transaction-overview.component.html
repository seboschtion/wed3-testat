<div>

  <p *ngIf="!filteredTransactions || filteredTransactions.length == 0">
    Keine Transaktionen f√ºr dieses Konto gefunden.
  </p>

  <table *ngIf="filteredTransactions && filteredTransactions.length > 0">

    <thead>
      <tr>
        <th>Von</th>
        <th>Zu</th>
        <th>Betrag[CHF]</th>
        <th>Kontostand[CHF]</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let transaction of filteredTransactions">
        <td>{{transaction.from}}</td>
        <td>{{transaction.target}}</td>
        <td>{{transaction.amount | currency: 'CHF'}}</td>
        <td>{{transaction.total | currency: 'CHF'}}</td>
      </tr>
    </tbody>

  </table>

</div>
